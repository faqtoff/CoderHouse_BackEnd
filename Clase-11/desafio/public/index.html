<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h3>Mi primera APP con Socket.io</h3>
    <input type="text" id="mensajeEnvia">
    <p>Desde el servidor: <span id="mensajerecibe"></span></p>
    <script>
        const socket = io.connect();
        socket.on('mi mensaje', data => alert(data))

        const input = document.querySelector('#mensajeEnvia')
        input.addEventListener('change', () => {
            socket.emit('mensaje', input.value)
        })

        
        socket.on('mensaje', data => {
            const span = document.querySelector('#mensajerecibe').innerHTML = data;
        })
    </script>
</body>
</html>
